<div class="container">
    <h1 class="text">Registration</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label for="email" class="label-text">Email</mat-label>
            <input type="email" matInput formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label for="name" class="label-text">Name</mat-label>
            <input type="text" matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label for="age" class="label-text">Age</mat-label>
            <input type="number" matInput formControlName="age">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label for="pw" class="label-text">Password</mat-label>
            <input type="password" matInput formControlName="pw">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label for="repw" class="label-text">Password again</mat-label>
            <input type="password" matInput formControlName="repw">
        </mat-form-field>
        <button class="button" type="submit" mat-raised-button>Submit</button>
    </form>
</div>
